apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "infra-ai.fullname" . }}
  labels:
    {{- include "infra-ai.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "infra-ai.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "infra-ai.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "infra-ai.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: AUTH_METHOD
              value: {{ .Values.authentication.method | quote }}
            {{- if eq .Values.authentication.method "SAML" }}
            - name: SAML_IDP_METADATA_URL
              value: {{ .Values.authentication.saml.idpMetadataUrl | quote }}
            - name: SAML_ENTITY_ID
              value: {{ .Values.authentication.saml.entityId | quote }}
            - name: SAML_ROOT_URL
              value: {{ .Values.authentication.saml.rootUrl | quote }}
            - name: SAML_KEY_FILE
              value: {{ .Values.authentication.saml.keyFile | quote }}
            - name: SAML_CERT_FILE
              value: {{ .Values.authentication.saml.certFile | quote }}
            - name: SAML_ROLE_FIELD
              value: {{ .Values.authentication.saml.roleField | quote }}
            - name: SAML_ROLE_MAPPINGS
              value: {{ .Values.authentication.saml.roleMappings | quote }}
            {{- end }}
            {{- if eq .Values.authentication.method "OIDC" }}
            - name: OIDC_ISSUER_URL
              value: {{ .Values.authentication.oidc.issuerUrl | quote }}
            - name: OIDC_CLIENT_ID
              value: {{ .Values.authentication.oidc.clientId | quote }}
            - name: OIDC_CLIENT_SECRET
              value: {{ .Values.authentication.oidc.clientSecret | quote }}
            - name: OIDC_REDIRECT_URL
              value: {{ .Values.authentication.oidc.redirectUrl | quote }}
            - name: OIDC_ROLE_FIELD
              value: {{ .Values.authentication.oidc.roleField | quote }}
            - name: OIDC_ROLE_MAPPINGS
              value: {{ .Values.authentication.oidc.roleMappings | quote }}
            {{- end }}
            {{- range $key, $val := (.Values.env) }}
            - name: {{  $key | quote | upper }}
              value: {{ $val | quote }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: home
              mountPath: "/home/kubeai/.kubeai"
            - name: awsconfig
              mountPath: "/home/kubeai/.aws"
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: home
          emptyDir: {}
        - name: awsconfig
          emptyDir: {}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
